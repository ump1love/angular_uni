<header>
  <h1>Simple Card Game</h1>
  <button (click)="openSettingsButton()">Game Settings</button>
</header>


<main>
  <button (click)="gameStartButton()">Start the game</button>

  <div id="grid">
    <div id="card" *ngFor="let card of cards; let i = index" (click)="revealCard(i)">
      <div id="card-inner" [class.flipped]="revealed[i]">
        <div id="card-front"></div>
        <div id="card-back" [style.backgroundColor]="card"></div>
      </div>
    </div>
  </div>
  

</main>
